<!DOCTYPE html>
<html>
<head>
<script>
    let primtiviNumber = 273; // 속성, 메소드 추가 X
    let objectNumber = new Number(273); // 속성, 메소드를 추가 O
    Number.prototype.sum = function() {
        return "Method on Prototype";
    };

    console.log("Primitive: " + primtiviNumber);
    console.log("Object: " + objectNumber + "/" + objectNumber.sum());

    let myObject1 = new Object();
    let myObject2 = {};
    // myObject2.속성 or myObject2.메소드이름
    console.log(myObject1);
    console.log(myObject1.toString()); 

    // toString() 재정의 (overriding, 함수의 내용을 재정의)
    let student = {
        name: '이도원',
        grade: "1학년",
        toString: function() {
            return this.name + "/" + this.grade;
        }
    }

    console.log("Student:" + student);
</script>
</head>
</html>
