<!DOCTYPE html>
<html>
<head>
    <script>
        let jumsu = [90,99,50,60,70,58,88,72,40,89];
        
        function myFilter(element, index, array) {
            return element >= 60;
        }

        jumsu = jumsu.filter(myFilter);

        jumsu.forEach(function(element) {
            console.log(element);
        })
    </script>
</head>
</html>
