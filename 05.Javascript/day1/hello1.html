<!DOCTYPE html>
<html>
    <head>
        <!-- 자바스크립트 예제 -->
        <script>
            var name = "이도원";
            console.log('Hello \"' + name + '\"'); 
            console.log(10 / 7);

            var a = 10;
            var b = "10";
            console.log(a == b);
            console.log(a === b);
            // alert(), confirm(). prompt()
            const userVal = prompt("값을 입력하세요."); 
            if (userVal % 2 == 1) {
                console.log("홀수입니다.");
            } else {
                console.log("짝수입니다.");
            }
            userVal = "test1";
            console.log("당신이 입력한 값은=" + userVal); 
            
        </script>
    </head>
    <body>
        <h1>제목입니다.</h1>
        <!-- <h1>제목입니다.</h1> -->
    </body>    
</html>
