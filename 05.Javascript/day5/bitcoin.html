<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./mydate.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: "https://poloniex.com/public",
        type: "GET",
        data: {
          'command': 'returnChartData',
          'currencyPair': 'USDT_BTC',
          'start': '1577836800',
          'end': '9999999999',
          'period': '86400'
        }, 
        success: function(data) {
          $.each(data, function(index, item) {
            let date = convertDate(item.date);
            let high = item.high;
            let low = item.low;
            let volume = item.volume;

            let div = document.createElement("div");
            let html = "";
            html += "<span style='width: 200px;'>" + date + "</span>";
            html += "<span style='width: 200px;color:red;'>" + high + "</span>";
            html += "<span style='width: 200px;color:blue;'>" + low + "</span>";
            html += "<span style='width: 200px;'>" + volume + "</span>";
            div.innerHTML = html;

            $("#contents").append(div);
          });
        },
        error: function(err) {
          alert(err);
        }
      });
    });
  </script>
</head>
<body>
  <div id="contents">
  </div>
</html>
